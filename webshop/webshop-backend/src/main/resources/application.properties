spring.application.name=webshop-backend
server.port=8081
# Enable SSL
server.ssl.enabled=true
server.ssl.key-store=classpath:webshop.p12
server.ssl.key-store-password=milena123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=webshop

#PostgreSQL settings
spring.sql.init.platform=postgres
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/webshop}
spring.datasource.username=postgres
spring.datasource.password=super
spring.jpa.hibernate.ddl-auto = update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true

rsa.private-key=classpath:certs/private-key.pem
rsa.public-key=classpath:certs/public-key.pem

transaction.api.url=${TRANSACTION_API_URL:https://localhost:8089/api/transaction}
subscription.api.url=${SUBSCRIPTION_API_URL:https://localhost:8089/api/subscription}
merchant.id=${MERCHANT_ID:123456}
merchant.pass=${MERCHANT_PASS:miljana123}