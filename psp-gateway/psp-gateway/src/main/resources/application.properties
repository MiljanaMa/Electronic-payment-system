spring.application.name=psp-gateway
spring.cloud.gateway.discovery.locator.enabled=true
server.port=8089
logging.level.org.springframework.cloud.gateway=DEBUG

spring.cloud.gateway.routes[0].id=from_8081_to_8082
spring.cloud.gateway.routes[0].uri=http://localhost:8082
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/transaction/**
spring.cloud.gateway.routes[0].predicates[1]=Host=localhost:8089

spring.cloud.gateway.routes[1].id=from_8082_to_8081
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/webshop/transactions/**
spring.cloud.gateway.routes[1].predicates[1]=Host=localhost:8089


eureka.client.service-url.defaultZone=http://localhost:8761/eureka
